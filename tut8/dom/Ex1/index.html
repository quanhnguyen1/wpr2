<style>
    .arrow {
  border: solid black;
  border-width: 0 3px 3px 0;
  display: inline-block;
  padding: 3px;
}

.right {
  transform: rotate(-45deg);
  -webkit-transform: rotate(-45deg);
}

.left {
  transform: rotate(135deg);
  -webkit-transform: rotate(135deg);
}

.up {
  transform: rotate(-135deg);
  -webkit-transform: rotate(-135deg);
}

.down {
  transform: rotate(45deg);
  -webkit-transform: rotate(45deg);
}
    </style>
<body>
    <img id="tank"
    src="tank.png"
    style="position: relative; top: 0px; left: 0px;"
    width="19"
    height="19">
    <div style="border: 1px solid black; height: 190px; width: 190px; background-color: black;">
        <img id="tank">
